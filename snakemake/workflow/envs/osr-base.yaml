name: osr-base
# conda env  for OSR workflow to run
# installation cmd:
# mamba env create -f osr-base.yaml # faster, if mamba is installed
# conda env create -f osr-base.yaml # slower, only conda installation required

channels:
  - anaconda
  - bioconda
  - conda-forge

dependencies:
  - anaconda::openpyxl # anaconda
  - anaconda::graphviz # for dot
  - anaconda::zip
  - bioconda::snakemake-wrapper-utils # bioconda
  - bioconda::snakemake=7.21 # bioconda
  - conda-forge::mamba # conda-forge
